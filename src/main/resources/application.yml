spring:
  application:
    name: practiceapi
  h2:
    console:
      enable: true;
      path: /h2-console

  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  data:
    web:
      pageable:
        one-indexed-parameters: true
        default-page-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8072

